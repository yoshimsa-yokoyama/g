    <script type="x-shader/x-fragment" id="fragmentShaderDepth">

      uniform sample2D texture;
      varying vec2 vUV;

      vec4 pack_depth( const in float depth){

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0 * 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract( depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
      }

      void main(){
        vec4 pixel = texture2D(texture, vUV);

        if(pixel.a < 0.5) discard;

        gl_FlagData[0] = pack_depth(gl_FlagCoord.z);
      }
    </script>

    <script type="x-shader/x-vertex" id="vertexShaderDepth">

      varying vec2 vUV;

      void main(){
        vUV = 0.75 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

      pinsFormation.push(pins);

      // if(!Detector.webgl) Detector.addGetWebGLMessage();

      var container, stats;
      var camera, scene, renderer;
      var light, materials;

      var clothGeometry;
      var sphere;
      var object;

      var rotate = true;

      init();
      animate();

      function init(){

        container = document.createElement('div');
        document.body.appendChild(container);

        //scene
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xcce0ff, 500, 10000);

        //camera
        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.y = 50;
        camera.position.z = 1500;
        scene.add(camera);

        //lights
        scene.add(new THREE.AmbientLight(0x666666));

        light = new THREE.DirectionalLight(0xdfebff, 1.75);
        light.position.set(50, 200, 100);
        light.position.multiplyScalar(1.3);

        light.castShadow = true;
        // light.shadowCameraVisible = true;

        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;

        var d = 300;

        light.shadow.camera.left = - d;
        light.shadow.camera.right = d;
        light.shadow.camera.top = d;
        light.shadow.camera.bottom = - d;

        light.shadow.camera.far = 1000;

        scene.add(light);

        //cloth material
        var loader = new THREE.TextureLoader();
        var clothTexture = loader.load('textures/circuit_pattern.png');

        clothTexture.wrapS = clothTexture.wrapT = THREE.RepeatWrapping;
        clothTexture.anisotropy = 16;

        var clothMaterial = new THREE.MeshPhongMaterial({
          specular: 0x030303,
          map: clothTexture,
          side: THREE.DoubleSide,
          alphaTest: 0.5
        });

        //cloth geometry
        clothGeometry = new THREE.ParametricGeometry(clothFunction, cloth.w, cloth.h);
        clothGeometry.dynamic = true;

        var uniforms = {texture: {type: 't', value: clothTexture}};
        //call shaders
        var vertexShader = document.getElementById('vertexShaderDepth').textContent;
        var fragmentShader = document.getElementById('fragmentShaderDepth').textContent;

        // cloth mesh
        object = new THREE.Mesh(clothGeometry, clothMaterial);
        object.position.set(0,0,0);
        object.castShadow = true;
        scene.add(object);

        object.customDepthMaterial = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
          side: THREE.DoubleSide
        });

        // sphere
        var ballGeo = new THREE.SphereGeometry(ballSize,20,20);
        var ballMaterial = new THREE.MeshPhongMaterial({color: 0xaaaaaa});

        sphere = new THREE.Mesh(ballGeo, ballMaterial);
        sphere.castShadow = true;
        sphere.receiveShadow = true;
        scene.add(sphere);

        //ground
        var groundTexture = loader.load('textures/grasslight-big.jpg');

        groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(25,25);
        groundTexture.anisotropy = 16;

        var groundMaterial = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          specular: 0x111111,
          map: groundTexture
        });

        var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(20000,20000), groundMaterial);
        mesh.position.y = -250;
        mesh.rotation.x = -Math.PI / 2;
        mesh.receiveShadow = true;
        scene.add(mesh);

        //

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(scene.fog.color);

        container.appendChild(renderer.domElement);

        renderer.gammaInput = true;
        renderer.gammaOutput = true;

        renderer.shadowMap.enabled = true;

        stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				sphere.visible = ! true
      }

      //

      function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

      function animate(){
        requestAnimationFrame(animate);

        var time = Date.now();

        windStrength = Math.cos(time / 7000) * 20 + 40;
        windForce.set(Math.sin(time / 2000), Math.cos(time / 3000), Math.sin(time / 1000)).normalize().multiplyScalar(windStrength);

        simulate(time);
        render();
        stats.update();
      }

      function render(){
        var timer = Date.now() * 0.002;

        var p = cloth.particles;

        for(var i=0, il = p.length; i < il; i++){
          clothGeometry.vertices[i].copy(p[i].position);
        }

        clothGeometry.computeFaceNormals();
        clothGeometry.computeVertexNormals();

        clothGeometry.normalsNeedUpdate = true;
        clothGeometry.verticesNeedUpdate = true;

        sphere.position.copy(ballPosition);

        if(rotate){
          camera.position.x = Math.cos(timer) * 1500;
          camera.position.z = Math.sin(timer) * 1500;
        }

        camera.lookAt(scene.position);
        renderer.render(scene, camera);
      }
